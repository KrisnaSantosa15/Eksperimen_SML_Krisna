name: Data Preprocessing Automation

on:
  push:
    paths:
      - 'stroke_data_raw/**'
      - 'preprocessing/automate_Krisna-siswa.py'
      - '.github/workflows/preprocessing.yml'

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas

    - name: Run preprocessing script
      run: |
        python preprocessing/automate_Krisna-siswa.py stroke_data_raw.csv preprocessing/stroke_data_raw.csv

    - name: Upload preprocessed dataset as artifact
      uses: actions/upload-artifact@v4
      with:
        name: clean_dataset
        path: preprocessing/stroke_data_raw.csv
